<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartes Bancaires - BNA</title>
  <link rel="icon" type="image/x-icon" href="fav-removebg-preview.png">

    <style>
      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        display: flex;
      }

      /* Sidebar Styles */
      aside {
        width: 250px;
        background-color: #006e2e;
        color: #fff;
        height: 100vh;
        padding: 1rem;
        position: fixed;
      }

      aside h2 {
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 2rem;
      }

      aside ul {
        list-style: none;
        padding: 0;
      }

      aside ul li {
        margin-bottom: 1rem;
      }

      aside ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
        display: block;
        padding: 0.8rem;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      aside ul li a:hover {
        background-color: #00853f;
      }

      /* Main Content Styles */
      .main-container {
        margin-left: 260px;
        padding: 2rem;
        flex: 1;
      }

      .filter-container {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .filter-container select {
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      table th,
      table td {
        padding: 1rem;
        text-align: left;
        border: 1px solid #ddd;
      }

      table th {
        background-color: #006e2e;
        color: #fff;
      }

      table tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      table tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <aside>
      <h2>BNA</h2>
      <ul>
        <li><a href="home.html">Tableau de Bord</a></li>
        <li><a href="agence.html">Agences</a></li>
        <li><a href="parametre.html">Paramètres</a></li>
        <li><a href="login.html">Déconnexion</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-container">
      <header>
        <h1>Cartes Bancaires</h1>
      </header>

      <!-- Filtres -->
      <div class="filter-container">
        <select id="ripFilter">
          <option value="all">Tous les RIP</option>
          <option value="rip1">RIP 1</option>
          <option value="rip2">RIP 2</option>
        </select>

        <select id="typeFilter">
          <option value="all">Tous les Types</option>
          <option value="credit">Crédit</option>
          <option value="debit">Débit</option>
        </select>
      </div>

      <!-- Tableau des Cartes Bancaires -->
      <table id="cardsTable">
        <thead>
          <tr>
            <th>Nom de la Carte</th>
            <th>Type</th>
            <th>RIP</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemple de données -->
          <tr data-rip="rip1" data-type="credit">
            <td>Carte Visa Platinum</td>
            <td>Crédit</td>
            <td>RIP 1</td>
          </tr>
          <tr data-rip="rip2" data-type="debit">
            <td>Carte Mastercard Standard</td>
            <td>Débit</td>
            <td>RIP 2</td>
          </tr>
          <tr data-rip="rip1" data-type="debit">
            <td>Carte Jeune</td>
            <td>Débit</td>
            <td>RIP 1</td>
          </tr>
          <tr data-rip="rip2" data-type="credit">
            <td>Carte Gold</td>
            <td>Crédit</td>
            <td>RIP 2</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      // Filtres dynamiques pour le tableau
      const ripFilter = document.getElementById("ripFilter");
      const typeFilter = document.getElementById("typeFilter");
      const cardsTable = document.getElementById("cardsTable");
      const rows = cardsTable.querySelectorAll("tbody tr");

      function filterCards() {
        const selectedRip = ripFilter.value;
        const selectedType = typeFilter.value;

        rows.forEach((row) => {
          const cardRip = row.getAttribute("data-rip");
          const cardType = row.getAttribute("data-type");

          if (
            (selectedRip === "all" || cardRip === selectedRip) &&
            (selectedType === "all" || cardType === selectedType)
          ) {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        });
      }

      ripFilter.addEventListener("change", filterCards);
      typeFilter.addEventListener("change", filterCards);
    </script>
  </body>
</html>
